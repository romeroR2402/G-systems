    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Registro</h1>
            <form class="row mb-3 needs-validation" novalidate>
                        <div class="col-mb-3 position-relative">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control"  pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?"/ id="correo" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Datos incorrectos</div>
                        </div>
                      <div class="col-mb-3 position-relative">
                            <label for="pass" class="form-label">Pasword</label>
                            <input type="password" class="form-control" id="pass" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Debe completar los datos.</div>
                        </div>  
                        <div class="col-12 position-relative">
                        <button class="btn btn-primary fw-bold float-end" type="submit">Entrar</button>
                        </div>
                    </form>
        </div>
    </div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script> 
		
(function () {
  'use strict'
  // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
  var forms = document.querySelectorAll('.needs-validation')

  //Recorremos los forms y evitamos en envío sin validacion
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
			window.location.href = "https://www.google.com/"
		
        }
        form.classList.add('was-validated')
		  
      }, false)
    })
})()
    </script>
